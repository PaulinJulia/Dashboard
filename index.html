<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="background-image">
      <header>
        <div class="date-time-header">
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <h1 class="title" contenteditable="true" title="Titel"></h1>
      </header>
      <main>
        <div class="card-container">
          <div class="card">
            <h2>Snabblänkar</h2>
            <div class="link-wrapper">
              <ul class="link-list"></ul>
            </div>
            <button id="add-link" title="Lägg till länk">
              <span class="material-symbols-outlined">add_circle</span
              ><span class="add-link-button">Lägg till länk</span>
            </button>
          </div>
          <div class="card">
            <h2>Dagens väder</h2>
            <ul class="weather"></ul>
          </div>
          <div class="card">
            <h2>Senaste nytt</h2>
            <ul class="news-list"></ul>
          </div>
          <div class="card">
            <h2>Anteckningar</h2>
            <label for="note">
              <textarea
                name="note"
                id="note"
                placeholder="Skriv här..."
                cols="30"
                rows="10"
              ></textarea>
            </label>
          </div>
        </div>
      </main>
      <div class="link-container">
        <form class="new-link-form">
          <label for="title-link">Rubrik:</label><br />
          <input type="text" name="title-link" id="title-link" required /><br />
          <label for="link-url">Skriv in länk:</label><br />
          <input type="text" name="link-url" id="link-url" required />
          <div class="link-button-container">
            <button type="button" id="cancel-link-button">Cancel</button>
            <button type="submit" id="submit-link-button">Save</button>
          </div>
        </form>
      </div>
      <div class="change-background">
        <button id="background-button" type="button" title="Slumpa ny bakgrund">
          <span class="material-symbols-outlined">refresh</span
          ><span>Slumpa ny bakgrund</span>
        </button>
      </div>
      <div class="search-input">
        <label for="search-image"></label>
        <input
          type="text"
          name="search-image"
          id="search-image-text"
          placeholder="Sök bakgrundsbild..."
        />
      </div>
    </div>
  </body>
</html>
